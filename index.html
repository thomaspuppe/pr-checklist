<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>ZON PR Checklist</h1>
        <div class="progress">
            <span class="progress__count">0/X</span>
            <input class="progress__reset" type="reset" value="Reset" title="Reset Checkboxes" tabindex="0">
            <span class="progress__border"></span>
            <span class="progress__bar"></span>
        </div>
    </header>

        <section class="checklist">
            <h2 class="checklist__title">Das richtige getan?</h2>
            <span class="checklist__title-border"></span>
            <span class="checklist__percentage-border"></span>
            <ul class="checklist-container">
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Abnahmekriterien durchlesen</span></label>
                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Testen und Ausrollen</span></label>
                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Dokumentation</span></label>

            </ul>
        </section>
        <section class="checklist">
            <h2 class="checklist__title">manuelle Checks</h2>
            <span class="checklist__title-border"></span>
            <span class="checklist__percentage-border"></span>
            <ul class="checklist-container">

                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Durchtabben m√∂glich?</span></label>

                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Focus Styles?</span></label>
                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Hover Styles?</span></label>
                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Klicktracking</span></label>
                </li>

            </ul>
        </section>
        <section class="checklist">
            <h2 class="checklist__title">Devtools</h2>
            <span class="checklist__title-border"></span>
            <span class="checklist__percentage-border"></span>
            <ul class="checklist-container">
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">W3C Validator</span></label>

                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Axe check</span></label>
                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Grauwert/Farbenblindheit Plugin</span></label>

                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">Artikel: normal, mehrseitig, Galerie, Video, Kolumne, Leserartikel (ZCO)</span></label>

                <li class="checklist-item">

                </li>
                <li class="checklist-item">
                    <input id="" type="checkbox" /><label for=""><span class="checkbox"></span><span class="checklist-item__title">CPS: Themenseiten, Suchergebnisse, News-Index, Autorenseiten</span></label>
